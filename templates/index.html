<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter Deschamps</title>
    <!-- Styles -->
    <link rel="stylesheet" href="static/style.css" />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="static/img/favicon.ico"
      type="image/x-icon"
    />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Open+Sans:wght@400;700&family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link rel="stylesheet" href="static/assets/icons/style.css" />
  </head>
  <body>
    <header>
      <img src="static/img/wave.svg" alt="Onda do header" />
      <p id="date">
        Principais noticías do dia <br />
        <span></span>
      </p>
    </header>

    <main class="container-content">
      <div id="content"></div>

      <div class="link-newsletter">
        <h2>Link da Newsletter</h2>
        <button>
          <a href="https://filipedeschamps.com.br/newsletter" target="_blank"
            >Acesse</a
          >
        </button>
      </div>
    </main>

    <footer>
      <div class="icons">
        <a
          href="https://www.youtube.com/channel/UCU5JicSrEM5A63jkJ2QvGYw"
          target="_blank"
          ><i class="icon-youtube"></i
        ></a>
        <a href="https://www.instagram.com/filipedeschamps/" target="_blank"
          ><i class="icon-instagram"></i
        ></a>
      </div>
    </footer>

    <script src="static/main.js"></script>
  </body>
</html>
